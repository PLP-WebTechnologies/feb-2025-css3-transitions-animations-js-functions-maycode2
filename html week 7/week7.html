<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card" id="profileCard">
      <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img" />
      <h2>Jane Doe</h2>
      <p>Frontend Developer</p>
      <button id="likeBtn" class="like-btn">❤️ Like</button>
      <button id="themeBtn" class="theme-btn">Toggle Theme</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
